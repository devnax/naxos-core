<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Playground</title>
</head>

<body>
  <style>
    .resizable-divs {
      display: flex;
    }

    .resizable-div {
      position: relative;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin: 5px;
      overflow: hidden;
      flex: 1;
      /* Allows the divs to expand and contract equally within the flex container */
    }

    .resizable-div .resizer {
      width: 10px;
      height: 100%;
      background-color: #000;
      position: absolute;
      right: 0;
      cursor: col-resize;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
